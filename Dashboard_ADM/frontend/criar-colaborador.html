<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Colaborador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .preview-container {
      margin: 15px 0;
      text-align: center;
    }
    #preview {
      max-width: 150px;
      max-height: 150px;
      display: none;
      margin-top: 10px;
      border-radius: 50%;
    }
    .file-input {
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Criar Colaborador</h1>
    <form id="registration-form" enctype="multipart/form-data">
      <div class="form-group">
        <label for="primeiro_nome">Primeiro Nome:</label>
        <input type="text" id="primeiro_nome" name="primeiro_nome" required>
      </div>
      
      <div class="form-group">
        <label for="ultimo_nome">Último Nome:</label>
        <input type="text" id="ultimo_nome" name="ultimo_nome" required>
      </div>
      
      <div class="form-group">
        <label for="numero_contato">Número de Contato:</label>
        <input type="tel" id="numero_contato" name="numero_contato" required>
      </div>
      
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="nome_usuario">Nome de Usuário:</label>
        <input type="text" id="nome_usuario" name="nome_usuario" required>
      </div>
      
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
      </div>
      
      <div class="file-input">
        <label for="profile-picture">Foto de Perfil:</label>
        <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
        <div id="file-name">Nenhum arquivo escolhido</div>
      </div>
      
      <div class="preview-container">
        <img id="preview" src="#" alt="Pré-visualização da imagem">
      </div>
      
      <button type="submit">Cadastrar Colaborador</button>
    </form>
  </div>

  <script>
    const fileInput = document.getElementById("profile-picture");
    const fileNameDisplay = document.getElementById("file-name");
    const previewImg = document.getElementById("preview");

    fileInput.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        fileNameDisplay.textContent = file.name;
        const reader = new FileReader();
        reader.onload = function(e) {
          previewImg.src = e.target.result;
          previewImg.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        fileNameDisplay.textContent = "Nenhum arquivo escolhido";
        previewImg.style.display = "none";
      }
    });

    document.getElementById("registration-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const submitBtn = this.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = "Cadastrando...";
      
      try {
        const formData = new FormData(this);
        
        // Verifique se os campos obrigatórios estão preenchidos
        const requiredFields = ['primeiro_nome', 'ultimo_nome', 'numero_contato', 'email', 'nome_usuario', 'senha'];
        for (const field of requiredFields) {
          if (!formData.get(field)) {
            throw new Error(`O campo ${field.replace('_', ' ')} é obrigatório`);
          }
        }
    
        const response = await fetch("http://localhost:5500/api/criar-colaborador", {
          method: "POST",
          body: formData
        });
    
        // Verifique se a resposta é JSON
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          const text = await response.text();
          throw new Error(text || 'Resposta inválida do servidor');
        }
    
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Erro ao cadastrar colaborador');
        }
    
        alert(data.message);
        this.reset();
        previewImg.style.display = "none";
        fileNameDisplay.textContent = "Nenhum arquivo escolhido";
      } catch (error) {
        console.error("Erro:", error);
        alert("Erro: " + error.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Cadastrar Colaborador";
      }
    });
  </script>
</body>
</html>
